# OSF v8 â€” Redis Deployment + Service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: osf-redis
  namespace: osf
  labels:
    app: osf-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: osf-redis
  template:
    metadata:
      labels:
        app: osf-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command: ["redis-server", "--appendonly", "yes"]
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          exec:
            command: ["redis-cli", "ping"]
          periodSeconds: 10
          failureThreshold: 3
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command: ["redis-cli", "ping"]
          periodSeconds: 5
          failureThreshold: 3
          timeoutSeconds: 5
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        emptyDir:
          sizeLimit: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: osf-redis
  namespace: osf
  labels:
    app: osf-redis
spec:
  selector:
    app: osf-redis
  ports:
  - port: 6379
    targetPort: 6379
