# OSF v8 â€” Frontend Deployment + Service (nginx serving static Next.js export)
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: osf-frontend
  namespace: osf
  labels:
    app: osf-frontend
    version: v8
spec:
  replicas: 1
  selector:
    matchLabels:
      app: osf-frontend
  template:
    metadata:
      labels:
        app: osf-frontend
        version: v8
    spec:
      containers:
      - name: frontend
        image: 192.168.178.150:32000/osf-frontend:1.2.0
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          periodSeconds: 30
          failureThreshold: 3
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          periodSeconds: 10
          failureThreshold: 3
          timeoutSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: osf-frontend
  namespace: osf
  labels:
    app: osf-frontend
spec:
  selector:
    app: osf-frontend
  ports:
  - name: http
    port: 3000
    targetPort: 3000
