apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: osf-postgres-pvc
  namespace: osf
spec:
  storageClassName: microk8s-hostpath
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: osf-postgres
  namespace: osf
  labels:
    app: osf-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: osf-postgres
  template:
    metadata:
      labels:
        app: osf-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: osf
        - name: POSTGRES_USER
          value: osf_admin
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: osf-secrets
              key: db-password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: osf-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: osf-postgres
  namespace: osf
spec:
  selector:
    app: osf-postgres
  ports:
  - port: 5432
    targetPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: osf-postgres-external
  namespace: osf
spec:
  type: NodePort
  selector:
    app: osf-postgres
  ports:
  - port: 5432
    targetPort: 5432
    nodePort: 30440
