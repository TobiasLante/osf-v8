apiVersion: apps/v1
kind: Deployment
metadata:
  name: osf-gateway
  namespace: osf
  labels:
    app: osf-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: osf-gateway
  template:
    metadata:
      labels:
        app: osf-gateway
    spec:
      serviceAccountName: osf-gateway
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 3000
      containers:
      - name: osf-gateway
        image: 192.168.178.150:32000/osf-gateway:latest
        ports:
        - containerPort: 8080
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: [ALL]
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir:
          sizeLimit: 100Mi
        env:
        - name: PORT
          value: "8080"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: osf-secrets
              key: jwt-secret
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: osf-secrets
              key: db-password
        - name: DB_HOST
          value: "osf-postgres"
        - name: DB_PORT
          value: "5432"
        - name: MCP_URL
          value: "http://factory-v3-fertigung.factory.svc.cluster.local:8020"
        - name: MCP_URL_ERP
          value: "http://factory-v3-fertigung.factory.svc.cluster.local:8020"
        - name: MCP_URL_OEE
          value: "http://factory-v3-fertigung.factory.svc.cluster.local:8020"
        - name: MCP_URL_QMS
          value: "http://factory-v3-fertigung.factory.svc.cluster.local:8020"
        - name: MCP_URL_TMS
          value: "http://factory-v3-fertigung.factory.svc.cluster.local:8020"
        - name: MCP_URL_UNS
          value: "http://factory-v3-fertigung.factory.svc.cluster.local:8025"
        - name: MCP_URL_KG
          value: "http://factory-v3-fertigung.factory.svc.cluster.local:8020"
        - name: FACTORY_SIM_URL
          value: "http://factory-v3-fertigung.factory.svc.cluster.local:8888"
        - name: LLM_URL_FREE
          value: "http://192.168.178.120:5002"
        - name: LLM_URL_PREMIUM
          value: "http://192.168.178.120:5001"
        - name: LLM_MODEL_FREE
          value: "qwen2.5-14b-instruct"
        - name: LLM_MODEL_PREMIUM
          value: "qwen2.5-32b-instruct"
        - name: NR_POD_IMAGE
          value: "192.168.178.150:32000/osf-nodered:latest"
        - name: NR_POD_SECRET
          valueFrom:
            secretKeyRef:
              name: osf-secrets
              key: nr-pod-secret
        - name: LLM_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: osf-secrets
              key: llm-encryption-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "2Gi"
            cpu: "1"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          failureThreshold: 20
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: osf-gateway
  namespace: osf
spec:
  selector:
    app: osf-gateway
  ports:
  - port: 8080
    targetPort: 8080
