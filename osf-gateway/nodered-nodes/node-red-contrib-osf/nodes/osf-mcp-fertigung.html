<script type="text/javascript">
  RED.nodes.registerType('osf-mcp-fertigung', {
    category: 'OSF',
    color: '#E67E22',
    defaults: {
      name: { value: '' },
      toolName: { value: '', required: true },
      arguments: { value: '{}' }
    },
    inputs: 1,
    outputs: 1,
    icon: 'font-awesome/fa-industry',
    label: function() {
      return this.name || this.toolName || 'Fertigung Tool';
    },
    oneditprepare: function() {
      var select = $('#node-input-toolName');
      var current = this.toolName;
      select.empty().append('<option value="">Loading...</option>');
      $.getJSON('/flows/api/tools/fertigung', function(data) {
        select.empty().append('<option value="">— Select Tool —</option>');
        (data.tools || []).forEach(function(t) {
          var opt = $('<option></option>').val(t.name).text(t.name + (t.description ? ' — ' + t.description.slice(0, 60) : ''));
          if (t.name === current) opt.attr('selected', 'selected');
          select.append(opt);
        });
      }).fail(function() {
        select.empty().append('<option value="">Failed to load Fertigung tools</option>');
      });
    }
  });
</script>

<script type="text/html" data-template-name="osf-mcp-fertigung">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-toolName"><i class="fa fa-industry"></i> Fertigung Tool</label>
    <select id="node-input-toolName" style="width:70%"></select>
  </div>
  <div class="form-row">
    <label for="node-input-arguments"><i class="fa fa-code"></i> Arguments (JSON)</label>
    <textarea id="node-input-arguments" rows="4" style="width:100%;font-family:monospace" placeholder='{"machineNo": "CNC-01"}'></textarea>
  </div>
</script>

<script type="text/html" data-help-name="osf-mcp-fertigung">
  <p>Calls a Fertigung MCP tool (Maschinen, OEE, SPC, Alarme, Sensordaten).</p>
</script>
