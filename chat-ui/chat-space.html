<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroGuess AI | factory-intelligence.work</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --space-void: #000408;
            --space-deep: #020810;
            --earth-blue: #1a4f7a;
            --earth-glow: #4da6ff;
            --atmosphere: rgba(77, 166, 255, 0.15);
            --sunrise-gold: #ff9500;
            --sunrise-warm: #ffcc00;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-primary: #ff9500;
            --accent-tertiary: #ff5722;
            --accent-glow: rgba(255, 149, 0, 0.5);
            --gradient-primary: linear-gradient(135deg, #ff9500 0%, #ff5722 100%);
            --gradient-secondary: linear-gradient(135deg, #ff9500 0%, #ff5722 100%);
            --radius-md: 12px;
            --radius-lg: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--space-void);
            color: var(--text-primary);
        }

        .space-bg { position: fixed; inset: 0; overflow: hidden; z-index: 0; }
        .space-void {
            position: absolute; inset: 0;
            background: radial-gradient(ellipse 120% 80% at 50% 120%, var(--space-deep) 0%, var(--space-void) 60%),
                        linear-gradient(180deg, #0a0f1a 0%, var(--space-void) 100%);
        }
        .stars {
            position: absolute; inset: 0;
            background-image:
                radial-gradient(2.5px 2.5px at 12% 18%, rgba(255,255,255,1), transparent),
                radial-gradient(2.5px 2.5px at 88% 32%, rgba(255,255,255,1), transparent),
                radial-gradient(2px 2px at 45% 8%, rgba(255,255,255,0.95), transparent),
                radial-gradient(2px 2px at 78% 14%, rgba(255,255,255,0.95), transparent),
                radial-gradient(2px 2px at 22% 42%, rgba(255,255,255,0.9), transparent),
                radial-gradient(1.5px 1.5px at 20% 30%, rgba(255,255,255,0.9), transparent),
                radial-gradient(1.5px 1.5px at 60% 50%, rgba(255,255,255,0.9), transparent),
                radial-gradient(1.5px 1.5px at 80% 25%, rgba(255,255,255,0.85), transparent),
                radial-gradient(1.5px 1.5px at 35% 65%, rgba(255,255,255,0.85), transparent),
                radial-gradient(1.5px 1.5px at 92% 70%, rgba(255,255,255,0.8), transparent),
                radial-gradient(1.5px 1.5px at 8% 58%, rgba(255,255,255,0.85), transparent),
                radial-gradient(1.5px 1.5px at 52% 28%, rgba(255,255,255,0.8), transparent),
                radial-gradient(1.5px 1.5px at 68% 42%, rgba(255,255,255,0.85), transparent),
                radial-gradient(1px 1px at 40% 70%, rgba(255,255,255,0.7), transparent),
                radial-gradient(1px 1px at 50% 20%, rgba(255,255,255,0.7), transparent),
                radial-gradient(1px 1px at 70% 80%, rgba(255,255,255,0.6), transparent),
                radial-gradient(1px 1px at 90% 60%, rgba(255,255,255,0.65), transparent),
                radial-gradient(1px 1px at 10% 90%, rgba(255,255,255,0.7), transparent);
            opacity: 1;
            animation: stars-twinkle 6s ease-in-out infinite;
        }
        @keyframes stars-twinkle { 0%, 100% { opacity: 0.9; } 50% { opacity: 0.6; } }
        .stars-extra {
            position: absolute; inset: 0;
            background-image:
                radial-gradient(1.5px 1.5px at 5% 12%, rgba(255,255,255,0.9), transparent),
                radial-gradient(1.5px 1.5px at 95% 22%, rgba(255,255,255,0.85), transparent),
                radial-gradient(1.5px 1.5px at 48% 5%, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 12% 35%, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 88% 45%, rgba(255,255,255,0.75), transparent);
            opacity: 0;
            animation: stars-extra-appear 6s ease-in-out infinite;
        }
        @keyframes stars-extra-appear { 0%, 100% { opacity: 0.8; } 50% { opacity: 0; } }
        .earth {
            position: absolute; bottom: -420vh; left: 50%; transform: translateX(-50%);
            width: 450vh; height: 450vh; border-radius: 50%;
            background: radial-gradient(circle at 50% 0%, #020406 0%, #010203 30%, var(--space-void) 50%);
            box-shadow: inset 0 80px 150px -50px rgba(0, 0, 0, 0.95);
        }
        .atmosphere {
            position: absolute; bottom: -420vh; left: 50%; transform: translateX(-50%);
            width: 450vh; height: 450vh; border-radius: 50%;
            background: transparent; pointer-events: none;
        }
        .atmosphere::after {
            content: ''; position: fixed; bottom: 28vh; left: 0;
            width: 100vw; height: 12px;
            background: linear-gradient(90deg,
                rgba(70, 150, 255, 0.25) 0%, rgba(80, 180, 255, 0.5) 20%,
                rgba(160, 230, 255, 1) 35%, rgba(255, 255, 255, 1) 50%,
                rgba(160, 230, 255, 1) 65%, rgba(80, 180, 255, 0.5) 80%,
                rgba(70, 150, 255, 0.25) 100%);
            filter: blur(2px);
            box-shadow: 0 0 40px 15px rgba(255, 255, 255, 1),
                        0 0 80px 35px rgba(180, 230, 255, 0.9),
                        0 0 130px 55px rgba(120, 200, 255, 0.6),
                        0 0 200px 80px rgba(80, 170, 255, 0.3);
        }
        .sun-glow {
            position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100vw; height: 60vh;
            background: radial-gradient(ellipse 40% 100% at 50% 100%,
                rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 1) 6%,
                rgba(255, 255, 240, 1) 14%, rgba(255, 245, 210, 1) 24%,
                rgba(255, 225, 170, 0.7) 40%, rgba(255, 195, 130, 0.35) 58%,
                rgba(255, 165, 100, 0.12) 78%, transparent 100%);
            filter: blur(20px);
            animation: sun-pulse 6s ease-in-out infinite;
        }
        @keyframes sun-pulse {
            0%, 100% { opacity: 0.7; transform: translateX(-50%) scale(1); filter: blur(20px); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.05); filter: blur(15px); }
        }

        .app {
            position: relative; z-index: 1;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh; padding: 40px; text-align: center;
        }
        .logo {
            position: relative; width: 80px; height: 80px;
            border-radius: var(--radius-md);
            background: var(--gradient-primary);
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 32px;
            box-shadow: 0 0 30px var(--accent-glow), inset 0 1px 1px rgba(255, 255, 255, 0.2);
        }
        .logo::before {
            content: ''; position: absolute; inset: 0;
            border-radius: inherit; background: var(--gradient-primary);
            filter: blur(12px); opacity: 0.5; z-index: -1;
        }
        .logo svg { width: 40px; height: 40px; color: white; }
        h1 {
            font-size: 3rem; font-weight: 800; letter-spacing: -0.03em; margin-bottom: 16px;
            background: linear-gradient(135deg, #fff 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }
        .tagline {
            font-size: 1.2rem; color: var(--text-secondary);
            margin-bottom: 48px; max-width: 500px;
        }

        /* Button Container */
        .btn-container {
            display: flex; gap: 20px; flex-wrap: wrap; justify-content: center;
        }
        .cta-btn {
            display: inline-flex; align-items: center; gap: 12px;
            padding: 18px 36px;
            color: white; text-decoration: none;
            border-radius: var(--radius-lg);
            font-size: 1.1rem; font-weight: 600;
            transition: all 0.2s ease;
        }
        .cta-btn.primary {
            background: var(--gradient-primary);
            box-shadow: 0 4px 20px var(--accent-glow);
        }
        .cta-btn.secondary {
            background: var(--gradient-secondary);
            box-shadow: 0 4px 20px rgba(255, 149, 0, 0.4);
        }
        .cta-btn:hover {
            transform: scale(1.05);
        }
        .cta-btn.primary:hover { box-shadow: 0 8px 30px var(--accent-glow); }
        .cta-btn.secondary:hover { box-shadow: 0 8px 30px rgba(255, 149, 0, 0.5); }
        .cta-btn svg { width: 24px; height: 24px; }

        .footer {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            font-size: 0.85rem; color: var(--text-secondary); opacity: 0.6;
        }
        .footer a { color: var(--accent-primary); text-decoration: none; }

        /* User info (for Cloudflare Access) */
        .user-info {
            position: absolute; top: 20px; right: 20px;
            font-size: 0.85rem; color: var(--text-secondary);
            display: flex; align-items: center; gap: 12px;
        }
        .user-info a {
            color: var(--accent-primary); text-decoration: none;
            padding: 6px 12px; border: 1px solid var(--accent-primary);
            border-radius: 6px; transition: all 0.2s;
        }
        .user-info a:hover {
            background: var(--accent-primary); color: var(--space-void);
        }
    </style>
</head>
<body>
    <div class="space-bg">
        <div class="space-void"></div>
        <div class="stars"></div>
        <div class="stars-extra"></div>
        <div class="sun-glow"></div>
        <div class="earth"></div>
        <div class="atmosphere"></div>
    </div>

    <!-- User Info (populated by Cloudflare Access headers) -->
    <div class="user-info" id="userInfo" style="display: none;">
        <span>Angemeldet als: <strong id="userEmail"></strong></span>
        <a href="/cdn-cgi/access/logout">Logout</a>
    </div>

    <div class="app">
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
            </svg>
        </div>

        <h1>ZeroGuess AI</h1>
        <p class="tagline">
            KI-gest√ºtzte Produktionsoptimierung. Echtzeit-Analyse.
            Intelligente Entscheidungen.
        </p>

        <div class="btn-container">
            <a href="https://zeroguess.factory-intelligence.work" class="cta-btn primary">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                </svg>
                ZeroGuess Chat
            </a>
            <a href="https://simulator.factory-intelligence.work" class="cta-btn primary" id="simulatorLink">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="3" width="20" height="14" rx="2"/>
                    <path d="M8 21h8M12 17v4"/>
                </svg>
                Factory Simulator
            </a>
            <a href="https://www.zeroguess.ai" class="cta-btn primary" style="background: linear-gradient(135deg, #ff9500 0%, #ff5722 100%); box-shadow: 0 4px 20px rgba(255, 149, 0, 0.4);">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/>
                </svg>
                zeroguess.ai
            </a>
        </div>
    </div>

    <div class="footer">
        ZeroGuess AI | <a href="https://www.zeroguess.ai">zeroguess.ai</a> | <a href="help/index.html">Wiki</a>
    </div>

    <script>
        // Check for Cloudflare Access user email header
        // This is populated server-side or via fetch to a user-info endpoint
        fetch('/api/user-info').then(r => r.json()).then(data => {
            if (data.email) {
                document.getElementById('userEmail').textContent = data.email;
                document.getElementById('userInfo').style.display = 'flex';
            }
        }).catch(() => {});
    </script>
<div style="position:fixed;bottom:10px;right:10px;font-size:11px;color:#64748b;opacity:0.7;font-family:monospace;">v8.0.0</div></body>
</html>
