server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Static HTML files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy /api/* → gateway (strip /api prefix)
    location /api/ {
        proxy_pass http://osf-gateway.osf.svc.cluster.local:8012/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        # SSE support (for progress streaming)
        proxy_buffering off;
        proxy_cache off;
    }

    # Proxy /health → gateway
    location /health {
        proxy_pass http://osf-gateway.osf.svc.cluster.local:8012/health;
        proxy_set_header Host $host;
    }
}
